name: Bump version

on:
  pull_request:
    branches:
      - main

jobs:
  bump_version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"

      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2  # Use setup-python action
        with:
          python-version: '3.x'       # Specify your Python version

      - name: Install dependencies
        run: pip install toml

      - name: Install yq
        run: pip install yq

      - name: Update pyproject.toml with new version
        run: |
          version=${{ steps.cz.outputs.version }}
          yq eval ".project.version = \"$version\"" -i pyproject.toml

      - name: Commit the version update
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "bump: update version to v${{ steps.cz.outputs.version }}"
          git push origin HEAD:main  # Push directly to main